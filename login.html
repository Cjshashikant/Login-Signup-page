<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="container">
    <div class="curved-shape"></div>
    <div class="curved-shape2"></div>
  
    <!-- Login Form -->
    <div class="form-box Login">
      <h2 class="animation" style="--D:0; --S:21;">Login</h2>
      <form action="#">
        <div class="input-box animation" style="--D:1; --S:22;">
          <input type="text" required>
          <label for="">Username</label>
          <i class="bx bxs-user"></i>
        </div>
        <div class="input-box animation" style="--D:2; --S:23;">
          <input type="password" required>
          <label for="">Password</label>
          <i class="bx bxs-lock-alt"></i>
        </div>
        <div class="input-box animation" style="--D:3; --S:24;">
          <button class="btn" type="submit">Login</button>
        </div>
        <div class="regi-link animation" style="--D:4; --S:25;">
          <p>Don't have an account? <a href="#" class="SignUpLink">Sign Up</a></p>
        </div>
      </form>
    </div>
  
    <div class="info-content Login">
      <h2 class="animation" style="--D:0; --S:20;">Welcome back!</h2>
      <p class="animation" style="--D:1; --S:20;">Lorem ipsum dolor sit amet, consectetur.</p>
    </div>
  
    <!-- Register Form -->
    <div class="form-box Register">
      <h2 class="animation" style="--li:17; --S:0;">Register</h2>
      <form action="#">
        <div class="input-box animation" style="--li:18; --S:1;">
          <input type="text" required>
          <label for="">Username</label>
          <i class="bx bxs-user"></i>
        </div>
        <div class="input-box animation" style="--li:19; --S:2;">
          <input type="password" required>
          <label for="">Password</label>
          <i class="bx bxs-lock-alt"></i>
        </div>
        <div class="input-box animation" style="--li:20; --S:3;">
          <button class="btn" type="submit">Register</button>
        </div>
        <div class="regi-link animation" style="--li:21 --S:4;">
          <p>Already have an account? <a href="#" class="SignInLink">Sign In</a></p>
        </div>
      </form>
    </div>
  
    <div class="info-content Register">
      <h2 class="animation" style="--li:17; --S:0;">Welcome!</h2>
      <p class="animation" style="--li:18; --S:1;">Lorem ipsum dolor sit amet, consectetur.</p>
    </div>
  </div>
  
  <script>
    let SignInBtn = document.querySelector(".SignInLink");
let SignUpBtn = document.querySelector(".SignUpLink");
let container = document.querySelector(".container");

SignUpBtn.addEventListener("click", () => {
  container.classList.add("active");
  console.log(1);
});

SignInBtn.addEventListener("click", () => {
  container.classList.remove("active");
  console.log(2);
});

  </script>

</body>
</html>
